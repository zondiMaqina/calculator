<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="calculator, js, html, css, calculations">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styling/styles.css">
</head>
<body>
  <header id="header">
    <p>Calculator</p>
    <ul id="technologies-list">
      <li><img src="./images/html5-02-svgrepo-com.svg" alt="HTML icon" /></li>
      <li><img src="./images/css3-svgrepo-com.svg" alt="CSS icon" /></li>
      <li><img src="./images/icons8-javascript.svg" alt="JS icon" /></li>
    </ul>
  </header>
  <section id="calculator">
    <input type="text" name="output" id="output" disabled/>
    <section id="screen-operations">
       <button class="clear">AC</button>
       <button class="delete">DEL</button>
       <button class="operation divide">/</button>
       <button class="operation multiply">X</button>
       <button class="digit">9</button>
       <button class="digit">8</button>
       <button class="digit">7</button>
       <button class="opeartion subtraction">-</button>
       <button class="digit">6</button>
       <button class="digit">5</button>
       <button class="digit">4</button>
       <button class="operation addition">+</button>
       <button class="digit">3</button>
       <button class="digit">2</button>
       <button class="digit">1</button>
       <button class="operation equals">=</button>
       <button class="digit zero">0</button>
       <button class="decimal">.</button>
    </section>
  </section>
  <script src="./main.js"></script>
</body>
</html>
